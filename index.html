    <header>

        <nav>

                <!-- Add more product divs here if needed -->
            </div>
            
            <div class="product">
                <img src="apple.jpg" alt="Product 2">
                <h3>Apple</h3>
                <p>1Kg</p>
                <p class="price">Rs.250</p>
                <button class="add-to-cart-btn">Add to Cart</button>

            <div class="product">
                <img src="pine.jpg" alt="Product 3">
                <h3>PineApple</h3>
                <p>1Kg</p>
                <p class="price">Rs.650</p>

                <img src="orange.jpg" alt="Product 4">

                <p>1Kg</p>
